<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Air Bergerak</title>
    <style>
      body {
        margin: 50px 0 0 0;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .water {
        margin: auto;
        position: relative;
        width: 200px;
        height: 200px;
        background-color: #80c5de;
        box-shadow: inset 0 0 50px #1c637c;
        clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        overflow: hidden;
        border-radius: 5px;
      }

      .water::before {
        content: "";
        position: absolute;
        top: -150%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-color: #ececec;
        border-radius: 40%;
        animation: anim 12s linear infinite;
      }

      .water::after {
        content: "";
        position: absolute;
        top: -150%;
        left: -52%;
        width: 204%;
        height: 204%;
        border-radius: 40%;
        background-color: #ececec80;
        animation: anim 12s linear infinite;
        animation-delay: 0.5s;
      }

      @keyframes anim {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Tombol Subscribe */
      .btn {
        background-image: linear-gradient(
          to right,
          #ff512f 0%,
          #dd2476 51%,
          #ff512f 100%
        );
        margin-top: 20px;
        font-weight: bold;
        padding: 10px 12px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        font-size: 12px;
        color: white;
        font-family: sans-serif;
        letter-spacing: 2px;
        box-shadow: 0 0 2px #eee;
        border-radius: 5px;
        text-decoration: none;
        border: none;
        cursor: pointer;
      }
      .btn:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
      }

      .info {
        text-align: center;
        margin-top: 20px;
        font-family: Arial, sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="water"></div>
    <button class="btn">Subscribe</button>
    <div class="info">
      <h3>Animasi Air Bergerak</h3>
      <p>Efek gelombang air dalam wadah trapesium</p>
    </div>
  </body>
</html>
