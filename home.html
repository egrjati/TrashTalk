  <body class="min-h-screen">
    <nav>

    >
      <!-- Kontainer Tong Sampah -->

        <!-- Tong sampah B -->

            class="text-center text-[#006134] mt-2 font-poppins text-sm lg:text-lg xl:text-xl font-semibold"
          >
            Tong Sampah 2

          <div

          >
            <img

              alt="Trash Icon"
              class="h-20 lg:h-36 xl:h-44 w-auto mx-auto block object-contain"
            />
            <div class="flex items-center justify-center">
              <div

              ></div>
              <p class="text-base lg:text-lg xl:text-lg text-center mt-3">
                Sedang

              </p>
            </div>
          </div>
          <button
            class="w-32 h-6 lg:w-36 lg:h-7 xl:w-40 xl:h-8 bg-[#018246] shadow-lg mx-auto mt-2 rounded-3xl flex items-center justify-center gap-1 px-2 hover:bg-green-500 text-slate-100 font-poppins text-xs lg:text-sm xl:text-base font-semibold transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2"
          >
            <span class="flex items-center gap-1">
              Lacak Lokasi
              <img src="assets/location.png" alt="lokasi" class="h-4 w-4" />
            </span>
          </button>
        </div>

        <!-- Button Daftarkan (Responsif lg & xl) -->

          class="hidden lg:flex lg:mt-4 xl:mt-0 flex-col items-center justify-center text-center space-y-3 bg-[#018246] text-white font-poppins font-semibold rounded-2xl shadow-2xl w-64 h-64 xl:w-72 xl:h-80 transition-all duration-300 ease-in-out hover:bg-green-500 hover:-translate-y-1 hover:shadow-[0_0_25px_rgba(0,255,150,0.4)]"
        >

            +

          <span class="text-lg xl:text-xl font-semibold tracking-wide">
            Daftarkan
          </span>
        </button>
      </div>

      <!-- Button Daftarkan dll-->
      <div>
        <button
          class="w-36 h-10 bg-[#018246] text-white font-poppins font-semibold rounded-3xl mx-auto block shadow-xl hover:bg-green-500 hover:scale-105 transition-all duration-300 ease-in-out lg:hidden"
        >
          Daftarkan
        </button>
        <p
          class="text-xs text-center font-roboto mt-2 text-slate-900 lg:hidden xl:hidden"
        >
          Menambahkan Tong Sampah Baru
        </p>
        <h1 class="text-center text-2xl mt-5 mb-2 font-bold text-[#232323]">
          Grafik Harian
        </h1>
      </div>

      <!-- DIAGRAM -->
      <div
        class="w-full max-w-md lg:max-w-3xl xl:max-w-4xl mx-auto px-2 lg:px-6 mt-2 lg:mt-6"
      >
        <!-- header -->
        <div
          class="flex flex-wrap items-center justify-between bg-white rounded-lg p-2 lg:p-4 shadow-sm lg:shadow-md lg:justify-evenly xl:justify-evenly"
        >
          <div
            class="flex items-center justify-center w-9 h-9 lg:w-12 lg:h-12 bg-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-gray-200 transition"
          >
            <img
              src="assets/filter.png"
              alt="ikon filter"
              class="w-6 h-6 lg:w-8 lg:h-8 object-contain"
            />
          </div>

          <!-- Dropdown Waktu -->
          <div class="relative">
            <button
              id="dropdownButton"
              class="bg-transparent border-b border-gray-300 focus:border-green-600 outline-none text-gray-800 font-medium py-1 lg:py-2 w-16 lg:w-28 text-sm lg:text-base transition flex items-center justify-between"
            >
              Waktu
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 ml-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Overlay + Kalender -->
            <div
              id="calendarOverlay"
              class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50"
            >

                class="bg-white border border-gray-200 rounded-xl shadow-2xl p-4 w-72 sm:w-80"
              >
                <div class="flex items-center justify-between mb-3">
                  <button
                    id="prevMonth"
                    class="text-gray-600 hover:text-black text-lg"
                  >
                    ‹
                  </button>
                  <h2
                    id="monthYear"
                    class="text-center font-semibold text-gray-800 text-base"
                  ></h2>
                  <button
                    id="nextMonth"
                    class="text-gray-600 hover:text-black text-lg"
                  >
                    ›

                </div>

                <!-- Grid tanggal -->

                  class="grid grid-cols-7 gap-1 text-center text-xs sm:text-sm text-gray-700"
                ></div>

          </div>

          <!-- Dropdown Kode Tong -->

            class="bg-transparent border-b border-gray-300 focus:border-green-600 outline-none text-gray-800 font-medium py-1 lg:py-2 w-[90px] lg:w-36 text-sm lg:text-base transition"
          >
            <option class="text-xs p-1">Kode Tong</option>
            <option>T01</option>
            <option>T02</option>
          </select>

          <!-- Tombol Tampilkan -->
          <button
            class="bg-green-700 hover:bg-green-800 text-white font-semibold text-sm lg:text-base py-1.5 lg:py-2.5 px-3 lg:px-6 rounded-full shadow-md hover:shadow-[0_0_10px_#87db6b] transition-all duration-300"
          >
            Tampilkan

        <!-- Box Hasil -->
        <div
          class="mt-3 lg:mt-5 bg-white rounded-xl shadow-md lg:shadow-lg min-h-[250px] lg:min-h-[320px] flex items-center justify-center text-center text-gray-600 text-sm lg:text-base px-3 lg:px-8 py-4"
        >
          <div>
            <p class="font-semibold text-gray-800">
              Tidak ada data yang ditampilkan.
            </p>
            <p>Gunakan filter waktu dan kode tong untuk memuat diagram.</p>

    <!-- Kontainer Peta -->
    <div
      class="w-80 max-w-md lg:max-w-3xl xl:max-w-4xl mx-auto px-2 lg:px-6 mt-5 mb-10"
    >
      <!-- Card Peta -->
      <div
        class="bg-white rounded-lg shadow-[6px_6px_12px_rgba(0,0,0,0.15)] lg:rounded-2xl xl:rounded-3xl lg:shadow-[10px_10px_20px_rgba(0,0,0,0.2)] transition-all duration-300"
      >
        <h2
          class="font-semibold font-poppins text-[#232323] text-xl lg:text-3xl xl:text-4xl text-center mt-3 lg:mt-5"
        >
          Lokasi Tong Sampah
        </h2>

        <div class="w-full mt-2 lg:mt-4 rounded-lg overflow-hidden">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.3797391031767!2d112.72539331860114!3d-7.3111666319815924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbd1cb925a1d%3A0x1dbecb0b2e9b059f!2sUniversitas%20Telkom%20Surabaya!5e0!3m2!1sid!2sid!4v1761204850076!5m2!1sid!2sid"
            class="w-full h-64 lg:h-[22rem] xl:h-[26rem] shadow-lg rounded-b-lg transition-all duration-300"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
   
   <script>
    document.addEventListener("DOMContentLoaded", () => {
  const dropdownButton = document.getElementById("dropdownButton");
  const calendarOverlay = document.getElementById("calendarOverlay");
  const monthYear = document.getElementById("monthYear");
  const datesContainer = document.getElementById("dates");
  const prevMonth = document.getElementById("prevMonth");
  const nextMonth = document.getElementById("nextMonth");

  let currentDate = new Date();

  function renderCalendar(date) {
    datesContainer.innerHTML = "";
    const year = date.getFullYear();
    const month = date.getMonth();

    monthYear.textContent = date.toLocaleString("id-ID", {
      month: "long",
      year: "numeric",
    });

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const oneWeekAgo = new Date(today);
    oneWeekAgo.setDate(today.getDate() - 6); // 7 hari terakhir

    // Kosong di awal bulan biar grid rapi
    for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
      const empty = document.createElement("div");
      datesContainer.appendChild(empty);
    }

    // Loop setiap tanggal dalam bulan
    for (let i = 1; i <= lastDate; i++) {
      const thisDate = new Date(year, month, i);
      thisDate.setHours(0, 0, 0, 0);

      const dateElem = document.createElement("div");
      dateElem.textContent = i;
      dateElem.classList.add(
        "rounded-md",
        "py-1",
        "text-sm",
        "flex",
        "items-center",
        "justify-center",
        "transition",
        "duration-200"
      );

      // Jika tanggal masih dalam 7 hari terakhir (termasuk hari ini)
      if (thisDate >= oneWeekAgo && thisDate <= today) {
        dateElem.classList.add(
          "bg-black",
          "text-white",
          "font-semibold",
          "cursor-pointer",
          "hover:bg-gray-800"
        );

        // Efek khusus untuk tanggal hari ini
        if (thisDate.getTime() === today.getTime()) {
          dateElem.classList.add(
            "ring-2",
            "ring-green-400",
            "shadow-[0_0_10px_rgba(0,255,150,0.4)]",
            "scale-105"
          );
        }

        // Event klik hanya untuk tanggal dalam 7 hari terakhir
        dateElem.addEventListener("click", () => {
          alert("Tanggal dipilih: " + thisDate.toLocaleDateString("id-ID"));
          calendarOverlay.classList.add("hidden");
        });
      }
      // Jika tanggal sudah lampau lebih dari 7 hari lalu
      else if (thisDate < oneWeekAgo) {
        dateElem.classList.add(
          "bg-transparent",
          "text-gray-300",
          "cursor-not-allowed",
          "opacity-60"
        );
      }
      // Jika tanggal di masa depan (setelah hari ini)
      else {
        dateElem.classList.add(
          "bg-white",
          "text-gray-300",
          "cursor-not-allowed",
          "opacity-60"
        );
      }

      datesContainer.appendChild(dateElem);
    }
  }

  // Tombol dropdown
  dropdownButton.addEventListener("click", () => {
    calendarOverlay.classList.toggle("hidden");
    renderCalendar(currentDate);
  });

  // Navigasi bulan
  prevMonth.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextMonth.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  // Klik di luar area menutup overlay
  calendarOverlay.addEventListener("click", (e) => {
    if (e.target === calendarOverlay) {
      calendarOverlay.classList.add("hidden");
    }
  });
});

   </script>


  </body>
